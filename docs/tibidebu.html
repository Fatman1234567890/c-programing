   <!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>文字スライド＆ホバーで停止</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #fff;
      font-family: "Arial Black", Arial, sans-serif;
      overflow: hidden;
    }

    .slider {
      position: relative;
      white-space: nowrap;
      font-size: 48px;
      font-weight: bold;
      color: #ff3366;
      animation: slide 10s linear infinite;
      cursor: pointer;
      user-select: none;
      padding: 20px;
    }

    /* ホバーでアニメーションを一時停止 */
    .slider:hover {
      animation-play-state: paused;
    }

    @keyframes slide {
      0% {
        left: 100%;
      }
      100% {
        left: -100%;
      }
    }
  </style>
</head>
<body>
  <div class="slider"><a href="debu.html" target="_blank">困ったこと</a></div>
</body>
</html>
